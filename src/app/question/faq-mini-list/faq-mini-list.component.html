<mat-card class="mt-2">
    <mat-card-title>Foire aux questions</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content *ngIf="questions">
        <mat-card class="mt-2" *ngFor="let question of questions">
            <mat-card-title>{{question.label}}</mat-card-title>
            <mat-card-content>
                {{question.answer}}
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button
                [routerLink]="['../faq']">
            <span>En voir plus</span>
        </button>
    </mat-card-actions>
</mat-card>
