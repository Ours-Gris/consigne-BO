<div class="row ">
    <div class="col-md-12 mt-4">
        <h1>Bienvenue dans votre espace Oc'Consigne</h1>

        <div *ngIf="user && user.role === Role.ADMIN">
            <div class="row ">
                <div class="col-md-3 d-flex flex-column">
                    <button mat-raised-button
                            color="primary"
                            class="mt-2"
                            matBadge="{{countWaitingPassage}}"
                            [matBadgeHidden]="countWaitingPassage === 0"
                            matBadgeColor="accent"
                            [routerLink]="'/user/waiting-passage'">
                        <mat-icon>local_shipping</mat-icon>
                        <span> Point de collecte en attente</span>
                    </button>
                    <button mat-raised-button
                            color="primary"
                            class="mt-3"
                            matBadge="{{countWaitingOrders}}"
                            [matBadgeHidden]="countWaitingOrders === 0"
                            matBadgeColor="accent"
                            [routerLink]="'/order'">
                        <mat-icon>local_shipping</mat-icon>
                        <span> Livraison en attente</span>
                    </button>
                    <button mat-raised-button
                            color="primary"
                            class="mt-3"
                            [routerLink]="'/user'">
                        <mat-icon>people</mat-icon>
                        <span> Utilisateurs</span>
                    </button>
                    <button mat-raised-button
                            color="primary"
                            class="mt-3"
                            [routerLink]="'/bottle'">
                        <mat-icon>liquor</mat-icon>
                        <span> Bouteilles</span>
                    </button>
                    <button mat-raised-button
                            color="primary"
                            class="mt-3"
                            [routerLink]="'/material'">
                        <mat-icon>inventory</mat-icon>
                        <span> Mat√©riels</span>
                    </button>
                </div>
                <div class="col-md-9">
                    <app-bottle-collected-chart></app-bottle-collected-chart>
                </div>
            </div>
        </div>

        <div *ngIf="user && user.role === Role.USER">
            <div class="container">
                <div class="row">
                    <app-passage-user-history *ngIf="user.collecte_point" [user]="user" [home]="true"
                                              class="col-md-6 pt-2"></app-passage-user-history>
                    <app-user-order [user]="user"
                                    class="col-md-6 pt-2"></app-user-order>
                </div>
            </div>
        </div>
    </div>
</div>
